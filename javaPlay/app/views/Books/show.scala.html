@(book : Book)

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>@book.title</title>
    </head>
    <body>
        <h1>@book.title</h1>
        <p>Price : @book.price $</p>
        <p>Price : @book.author</p>
        <a href="@routes.BooksController.editBook(book.id)">Edit</a>
        <a href="@routes.BooksController.removeBook(book.id)">Delete</a>
    </body>
</html>
