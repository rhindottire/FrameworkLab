@(books : Set[Book])

@layout("All Books") {
    <h1>All Books</h1>
    <a href="@routes.BooksController.createBook()">Create Book</a>
    @for(book <- books) {
        <h1>@book.title</h1>
        <p>Price: @book.price</p>
        <p>Author: @book.author</p>
        <a href="@routes.BooksController.showBook(book.id)">Show details</a>
    }
}
